<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Help</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="main__div">
        <img alt="Better Help" src="images/better_help.png"/>
        <img alt="Mightier" src="images/mightier.png"/>
    </div>
    <section class="form">
        <h1 class="form__h1">Contact Information</h1>
        <form class="form__details">
            <section class="form__section">
                <div>
                    <label class="form__label" for="first_name">First Name*</label>
                    <input class="form__input" type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label class="form__label" for="last_name">Last Name*</label>
                    <input class="form__input" type="text" id="last_name" name="last_name">
                </div>
            </section>
            <section>
                <label class="form__label form__email" for="email">E-mail*</label>
                <input class="form__input form__email" type="email" id="email" name="email">
            </section>
        </form>
    </section>
</section>
</body>
</html>
